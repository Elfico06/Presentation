<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/calculator.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <head>
        <title>Calculadora</title>
    </head>
    <body>
        <header class="hero">
        <div class="container">
            <nav class="nav">
              <a href="index.html" class="nav__items navitems--cta">Presentacion</a>
              <a href="contactame.html" class="nav__items navitems--cta">Contactame</a>
              <a href="Sobremi.html" class="nav__items navitems--cta">CV</a>
              <a href="Proyecto.html" class="nav__items navitems--cta">Proyectos</a>
            </nav>
        </header>
    <table>
      <tr> 
        <td colspan="4"><button class="visor" id="result">0</button></td>
      </tr>
      <tr>
        <td><button onclick="add('1')">1</button></td>
        <td><button onclick="add('2')">2</button></td>
        <td><button onclick="add('3')">3</button></td>
        <td><button onclick="add('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="add('4')">4</button></td>
        <td><button onclick="add('5')">5</button></td>
        <td><button onclick="add('6')">6</button></td>
        <td><button onclick="add('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="add('7')">7</button></td>
        <td><button onclick="add('8')">8</button></td>
        <td><button onclick="add('9')">9</button></td>
        <td><button onclick="add('*')">*</button></td>
      </tr>
      <tr>
        <td colspan="3"><button onclick="add('0')">0</button></td>
        <td colspan="3"><button onclick="add('/')">/</button></td>          
      </tr>
      <tr>
        <td colspan="2"><button onclick="del()" class="ac">borrar</button></td>
        <td><button onclick="add('.')">.</button></td>
        <td><button onclick="calc()">=</button></td>            
      </tr>
    </table>
  </body>
  <script src="js/calculator.js"></script>   
</html>
